<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-image">
            <img src="images/illustration-article.svg" alt="Card Image">
        </div>
        <div class="card-content">
            <div class="tag-date">
                <span class="tag">Learning</span>
                <p class="date">Published 21 Dec 2023</p>
            </div>
            <h3 class="title">HTML & CSS foundations</h3>
            <p class="description">
                These languages are the backbone of every website, defining structure, content, and presentation.
            </p>
            <div class="author">
                <img src="images/image-avatar.webp" alt="Greg Hooper">
                <span>Greg Hooper</span>
            </div>
        </div>
    </div>
</body>
</html>
